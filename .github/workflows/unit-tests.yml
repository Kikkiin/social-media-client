name: Automated Unit Testing

on:
  push:
    branches:
      - workflow
  pull_request:
    branches:
      - workflow
  workflow_dispatch:

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install all dependencies
        run: npm install

      - name: Run Tests
        run: npm run test-unit
